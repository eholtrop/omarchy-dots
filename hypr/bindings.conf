# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus youtubemusic
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"

bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, X, Excalidraw, exec, omarchy-launch-webapp "https://excalidraw.com/" --floating

unbind = SUPER, SPACE
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindd = CTRL, SPACE, Launch apps, exec, omarchy-launch-walker

# Unbind grouping
unbindd = SUPER G

unbindd = SUPER W, # Close window, killactive
bindd = CTRL SHIFT, W, Close Window, killactive

# Danger Zone
unbindd = CTRL ALT, DELTE,

# Move windows within a workspace
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
bindd = SUPER ALT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER ALT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER ALT, UP, Swap window up, swapwindow, u
bindd = SUPER ALT, DOWN, Swap window down, swapwindow, d

# Move windows across monitors
bindd = CTRL SUPER ALT, left, Move Window Previous, movewindow, mon:l
bindd = CTRL SUPER ALT, right, Move Window Next, movewindow, mon:r


unbind = SUPER ALT, S # Open current window in Scratchpad
bindd = SUPER ALT, A, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER ALT, S, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER ALT, D, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER ALT, Q, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER ALT, W, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER ALT, E, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER ALT, G, Move window to "Gaming" workspace, movetoworkspace, 7

# Focus Workspace
unbind = SUPER, W
unbind = SUPER, S # Scratchpad
bindd = SUPER, A, Focus workspace 1, workspace, 1
bindd = SUPER, S, Focus workspace 2, workspace, 2
bindd = SUPER, D, Focus workspace 3, workspace, 3
bindd = SUPER, Q, Focus workspace 4, workspace, 4
bindd = SUPER, W, Focus workspace 5, workspace, 5
bindd = SUPER, E, Focus workspace 6, workspace, 6

# Handled by hyprshell
unbind = ALT, TAB
unbind = ALT SHIFT, TAB

unbind = SUPER, J, Toggle window split, togglesplit,
bindd = SUPER ALT, J, Toggle window split, togglesplit,


# Full screen / Floating
bindd = CTRL SUPER ALT, UP, Full width, fullscreen, 1

# Floating
bindd = CTRL SUPER ALT, DOWN, Toggle window floating/tiling, togglefloating
bindd = CTRL SUPER ALT, DOWN, Resize Window, resizeactive, exact 60% 75%
bindd = CTRL SUPER ALT, DOWN, Center Window, centerwindow

# Screenshot bindings
bindd = SUPER SHIFT, S, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
